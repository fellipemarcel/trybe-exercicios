<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas Favoritas</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: aqua;
        }

        .change-bg-color {
            background-color: blue;
        }

</head>
<body>
    <h1>Frutas</h1>
    <p class="change-bg-color">Qual é a sua fruta favorita?</p>
    <ul class="change-bg-color">
        <li>Maçã</li>
        <li>Uva</li>
        <li>Goiaba</li>
    </ul>
</body>
</html>
