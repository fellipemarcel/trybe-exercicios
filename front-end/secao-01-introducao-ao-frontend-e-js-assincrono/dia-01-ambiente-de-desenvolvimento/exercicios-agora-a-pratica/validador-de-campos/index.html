<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input validator</title>
</head>

<body>
    <main id="main-content">
        <h1>Input validator</h1>
        <form action="">
            <label for="textToBeValidated"></label>
            <input type="text" name="text" id="textToBeValidated" placeholder="String you want to validate">
            <select name="" id="validateOptions">
                <option value="">Email</option>
                <option value="">Hex Color</option>
                <option value="">IP</option>
                <option value="">License Plate</option>
                <option value="">Mobile Phone</option>
            </select>
        </form>
        <button id="validateBtn">Validate</button>
        <h2 id="result">Type the value, choose the option and click on 'Validate'</h2>
    </main>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
